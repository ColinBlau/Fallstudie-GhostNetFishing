<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
<h:head>
  <title>GhostNetFishing</title>
</h:head>
    
    
<h:body>
    <h4>Geisternetz Melden</h4>
    
    <h:form>
        <h:commandButton value="Zurück zur Startseite" action="#{geisternetzMeldenController.startseite()}"/>

        <h:panelGrid columns="2">
            <h:outputLabel value="Standort: " for="Standort"/>
            <h:panelGrid columns="2" id="Standort">
                <h:outputLabel value="altitude:" for="altitude"/>
                <h:inputText value="#{geisternetzMeldenController.neuerStandort.altitude}" id="altitude" size="40"/>
                <h:outputLabel value="longitude:" for="longitude"/>
                <h:inputText value="#{geisternetzMeldenController.neuerStandort.longitude}" id="longitude" size="40"/>
            </h:panelGrid>
            
            <h:outputLabel value="Geschätzte Größe: " for="geschaetzteGroesse"/>
            <h:inputText value="#{geisternetzMeldenController.neuesGeisternetz.geschaetzteGroesse}" id="geschaetzteGroesse" size="51"/>
        </h:panelGrid>

        <h:commandButton value="Zur Datenbank hinzufügen" action="#{geisternetzMeldenController.add()}"/>
    </h:form>
    
    
</h:body>
    
</html>
