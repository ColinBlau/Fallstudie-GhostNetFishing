<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
<h:head>
  <title>GhostNetFishing</title>
</h:head>
    
    
<h:body>
    <h:commandButton value="test" action="#{ghostNetFishing.addTestnetz()}"/>
    
    <h:dataTable var="einGeisternetz" value="#{ghostNetFishing.gemeldeteGeisternetze}">
        <h:column>
            <f:facet name="header">Id</f:facet>
            <h:outputLabel value="#{einGeisternetz.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Geschätzte Größe</f:facet>
            <h:outputLabel value="#{einGeisternetz.geschaetzteGroesse}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Standort</f:facet>
            <h:outputLabel value="#{einGeisternetz.standort.altitude} #{einGeisternetz.standort.longitude}"/>
        </h:column>   
    </h:dataTable>
    
</h:body>
    
</html>
