<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
<h:head>
  <title>GhostNetFishing</title>
</h:head>
    
    
<h:body>
    <h2>Startseite</h2>
    <h:form>
        <h:commandButton value="Neues Geisternetz Melden" action="#{startseiteController.geisternetzMelden()}"/>
    </h:form>
        
    <h:form>
        
        
        <p:tabView>
            
            <p:tab title="Gemeldete Netze">
                <h:dataTable var="einGeisternetz" value="#{startseiteController.zuGemeldeteGeisternetze}">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputLabel value="#{einGeisternetz.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Geschätzte Größe</f:facet>
                        <h:outputLabel value="#{einGeisternetz.geschaetzteGroesse}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Standort</f:facet>
                        <h:outputLabel value="#{einGeisternetz.standort.altitude} #{einGeisternetz.standort.longitude}"/>
                    </h:column>
                </h:dataTable>
            </p:tab>
            
            <p:tab title="Zur Bergung Angemeldete Netze">
                <h:dataTable var="einGeisternetz" value="#{startseiteController.zuBergendeGeisternetze}">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputLabel value="#{einGeisternetz.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Geschätzte Größe</f:facet>
                        <h:outputLabel value="#{einGeisternetz.geschaetzteGroesse}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Standort</f:facet>
                        <h:outputLabel value="#{einGeisternetz.standort.altitude} #{einGeisternetz.standort.longitude}"/>
                    </h:column>
                    <h:column>
                        <h:outputLabel value="#{einGeisternetz.bergendePerson.name}: #{einGeisternetz.bergendePerson.telefonnummer}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="als GEBORGEN melden" action="#{startseiteController.alsGeborgenMelden(einGeisternetz)}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="als VERSCHOLLEN melden" action="#{startseiteController.alsVerschollenMelden(einGeisternetz)}"/>
                    </h:column>
                </h:dataTable>
            </p:tab>
            
        </p:tabView>
        
        
    </h:form>
    
</h:body>
    
</html>
