<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
<h:head>
  <title>GhostNetFishing</title>
</h:head>
    
    
<h:body>
    <h4>Startseite</h4>
    <h:form>
        <h:commandButton value="Geisternetz Melden" action="#{startseiteController.geisternetzMelden()}"/>
        <h:commandButton value="Zur Bergung Anmelden" action="#{startseiteController.zurBergungAnmelden()}"/>
    </h:form>
        
    <h:dataTable var="einGeisternetz" value="#{ghostNetFishing.gemeldeteGeisternetze}">
        <h:column>
            <f:facet name="header">Id</f:facet>
            <h:outputLabel value="#{einGeisternetz.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Geschätzte Größe</f:facet>
            <h:outputLabel value="#{einGeisternetz.geschaetzteGroesse}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Standort</f:facet>
            <h:outputLabel value="#{einGeisternetz.standort.altitude} #{einGeisternetz.standort.longitude}"/>
        </h:column>   
    </h:dataTable>
    
</h:body>
    
</html>
